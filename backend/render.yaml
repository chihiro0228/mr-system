# Render Blueprint for MR System Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: mr-system-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: mr-system-db
          property: connectionString
      - key: CLOUDINARY_URL
        sync: false  # Set manually in Render dashboard
      - key: ALLOWED_ORIGINS
        sync: false  # Set to your Vercel frontend URL
    healthCheckPath: /

databases:
  - name: mr-system-db
    databaseName: mr_system
    plan: free
